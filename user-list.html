    <script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','form'], function(){
    var laydate = layui.laydate //日期
    ,laypage = layui.laypage //分页
    ,layer = layui.layer //弹层
    ,table = layui.table //表格
    ,carousel = layui.carousel //轮播
    ,upload = layui.upload //上传
    ,element = layui.element //元素操作
    ,slider = layui.slider //滑块
  
  
  //执行一个 table 实例
  table.render({
    elem: '#demo'
    ,height:1200
    ,url: Url+'users/list' //数据接口
    ,where: {
        // name:$("#searchstatus").val(),
        sortType:false,
    }
    ,request: {
      pageName: 'current' //页码的参数名称，默认：page
      ,limitName: 'size' //每页数据量的参数名，默认：limit
    },parseData: function(res){ //res 即为原始返回的数据
      // console.log(res.data.le)
      // if(res.data.length==0){
      //   pageNum=pageNumtwo;
      // }
      return {
        "code": res.code, //解析接口状态
        "msg": res.message, //解析提示文本
        "count": res.data.total, //解析数据长度
        "data": res.data.records //解析数据列表
      };
    }
    ,response: {
      statusName: 'code' //数据状态的字段名称，默认：code
      ,statusCode: 200 //成功的状态码，默认：0
      ,msgName: 'msg' //状态信息的字段名称，默认：msg
      ,countName: 'count' //数据总数的字段名称，默认：count
      ,dataName: 'data' //数据列表的字段名称，默认：data
    }
    ,title: '用户表'
    ,page: true //开启分页
    ,toolbar: 'false' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
    ,totalRow: false //开启合计行
    ,cols: [[ //表头
      {type: 'checkbox', fixed: 'left',toolbar: '#checkbox'}
      ,{field: 'uid', title: '编号', width:80, fixed: 'left'}
      ,{field: 'nickname', title: '昵称', width:150}
      ,{field: 'cover', title: '头像', width: 100,height:100,toolbar: '#imgshow'}
      ,{field: 'phone', title: '手机号', width:150}
      ,{field: 'gmtCreate', title: '注册时间', width: 150}
      ,{field: 'gmtLogin', title: '最近登录时间', width:150} 
      ,{fixed: 'right', width: 165, title: '操作',align:'center', toolbar: '#barDemo'}
    ]]
  });
  
  //监听头工具栏事件
  table.on('toolbar(demo)', function(obj){
    console.log(123)
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中的数据
    switch(obj.event){
      case 'add':
        layer.msg('添加');
      break;
      case 'update':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else if(data.length > 1){
          layer.msg('只能同时编辑一个');
        } else {
          layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
        }
      break;
      case 'delete':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else {
          layer.msg('删除');
        }
      break;
    };
  });
  
  $('#search_hash').on('click', function () {
    pageNum=1
    let searchvalues =$("#searchstatus").val()
    if(searchvalues==''){
      searchvalues=0
    }
    table.reload('demo', {
      where: {
        sortType:searchvalues,
        phone:$("#searchid").val(),
      }
      ,page: {
        curr:pageNum
      }
    });
    return false
            
  });
  $('#del').on('click', function  (argument) {
        var ids = [];
        console.log(layui.table.checkStatus('demo').data)
        let checkdata=layui.table.checkStatus('demo').data
        for(let i=0;i<checkdata.length;i++){
          ids.push(checkdata[i].uid)
        }
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
          _ajax({
                    url : "/users/delete",  // url---->地址
                    type : "DELETE",   // type ---> 请求方式
                    async : true,   // async----> 同步：false，异步：true 
                    data : {        //传入信息
                      uids :ids,
                    },
                    success : function(data){  
                      console.log(data)
                      let datas =JSON.parse(data);
                        if(datas.code==200){
                          layer.msg('删除成功', {icon: 1});
                          pageNum=1
                          table.reload('demo', {
                            where: {
                            }
                            ,page: {
                              curr:pageNum
                            }
                          });
                        }
                    }
            })
        });
      }
    );
})
        </script>
